<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icons & Style -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="avatars.css">
    <!-- Bootstrap & jQuery library -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Migretto</title>
</head>

<body>
    <div style="overflow: auto;" class="main-row background h-100">
        <!-- POINTS -->
        <div id="points-div" style="display: none;" class="container">
            <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div style="background-color: rgb(179 229 255 / 41%) !important;" class="points-color card card-signin my-5">
                        <div class="card-body">
                            <h5 id="name-winner" class="card-title text-center">Ranking</h5>
                            <div class="form-signin">
                                <div class="form-label-group">
                                    <ul id="players-points" class="list-group" style="font-weight: normal; font-size: large; background: none;">
                                    </ul>
                                </div>
                                <button id="repeat-btn" class="btn btn-lg btn-primary btn-block text-uppercase">Play
                                    Again!</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div id="overlay" style="display: none;" class="overlay"></div>

        <!-- ROOM MUSIC -->
        <audio id="elevet-music" loop>
            <source src="SoundEffects/yt1s.com - Elevator Music.mp3" type="audio/mp3">
        </audio>

        <!-- FIRE SOUND -->
        <audio id="fire-sound">
            <source src="SoundEffects/fire-sound.mp3" type="audio/mp3">
        </audio>

        <!-- FIRST PAGE - ROOM -->
        <div id="start-div">

            <!-- FIRST PAGE NEW GAME & JOIN -->
            <div id="new-game-div" class="container">
                <div class="row">
                    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                        <div class="card card-signin my-5">
                            <div class="card-body">
                                <h5 class="card-title text-center">Welcome</h5>
                                <div class="form-signin">
                                    <div class="form-label-group">
                                        <button id="new-game-btn"
                                            class="btn btn-lg btn-google btn-block text-uppercase">New Game</button>
                                    </div>
                                    <hr class="my-4">
                                    <div class="form-label-group">
                                        <input type="text" id="gameCodeInput" class="form-control"
                                            placeholder="Password">
                                        <label for="gameCodeInput">Code</label>
                                    </div>
                                    <button id="joinGameButton"
                                        class="btn btn-lg btn-primary btn-block text-uppercase">Join Room</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <!-- ROOM & PLAYERS -->
            <div style="display: none;" id="PlayersDiv" class="container">
                <div class="row">
                    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                        <div class="card card-signin my-5">
                            <div class="card-body">
                                <h5 class="card-title text-center">Room <span id="gameCodeDisplay"></span></h5>
                                <div class="form-signin">
                                    <div style="padding: 0px; margin-bottom: 0px;" class="card-title text-center">
                                        Players List</div>

                                    <!-- Players list -->
                                    <dl class="card-title text-center" id="Playerlist"></dl>

                                    <div class="form-label-group">
                                        <button id="start-btn"
                                            class="btn btn-lg btn-google btn-block text-uppercase">Start</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- GAME TABLE - USER CARDS - OPPONENTS -->
        <div style="display: none;" class="row parent-all fade-together text-center h-100">

            <!-- Enemies  -->
            <div style="overflow: auto;" class="left-main-col col-3">
                <div id="enemies-div">
                </div>
            </div>

            <!-- Table & User -->
            <div id="table" class="col h-100">

                <!-- Table -->
                <div class="center-table">
                    <!-- Row 1 -->
                    <div id="slots-1" class="slot-row d-flex justify-content-center flex-row">
                    </div>

                    <!-- Row 2 -->
                    <div id="slots-2" style="margin-top: 5px;" class="slot-row d-flex justify-content-center flex-row">
                    </div>
                </div>

                <!-- User -->
                <div id="user" style="display: none;" class="removable user-cards fade-together row text-center">

                    <!-- Deck -->
                    <div class="col-4 cards-pad">
                        <div id="deck-col" class="d-flex flex-row h-100">
                            <div id="deck" class="deck-cards text-center h-100">0</div>
                            <div id="deck-col-add" class="d-flex flex-row h-100">
                            </div>
                        </div>
                    </div>

                    <!-- 14 Cards -->
                    <div class="col-6 cards-pad">
                        <div id="user-cards" class="d-flex flex-row h-100">
                            <div class="deck-cards text-center h-100 deckImp">0</div>
                        </div>
                    </div>


                    <!-- Space for Bonus -->
                    <div style="margin-top: auto; margin-bottom: auto;" id="bonus-sec" class="col-2 cards-pad">
                        <div id="bonus-point" style="display: none; z-index: 1100;" class="bonus"></div>
                        <div style="display: none;" id="fire" class="fire">
                            <div class="fire-left">
                                <div class="main-fire"></div>
                                <div class="particle-fire"></div>
                            </div>
                            <div class="fire-main">
                                <div class="main-fire"></div>
                                <div class="particle-fire"></div>
                            </div>
                            <div class="fire-right">
                                <div class="main-fire"></div>
                                <div class="particle-fire"></div>
                            </div>
                            <div class="fire-bottom">
                                <div class="main-fire"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script>
        var audio = document.getElementById("elevet-music");
        var fire = document.getElementById("fire-sound");
        fire.volume = 0.1;
        audio.volume = 0.03;
    </script>
</body>

<script src="/socket.io/socket.io.js"></script>
<script src="table.js"></script>
<script src="deck.js"></script>
<script src="user.js"></script>
<script src="main.js"></script>

</html>

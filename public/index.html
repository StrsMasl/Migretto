<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap & jQuery library -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <title>Nigretto</title>
</head>
<style>
    body {
        font-family: 'Press Start 2P' !important;
        font-size: 30px;
    }
</style>

<body>
    <div class="main-row row">
        <div class="col">

            <!-- Start Game Button -->
            <div id="start-div" class="text-center">
                <div id="new-game-div">
                <button id="new-game-btn" class="video-game-btn">New Game</button>
        
            <div id="JoinDiv">
            <h5 style="padding-top:15px;">or</h5>

            <div style="padding-top:15px;" class="form-group">
                <input type="text" placeholder="Enter Game Code" id="gameCodeInput"/>
              </div>

            <button
            type="submit"
            class="video-game-btn"
            id="joinGameButton"
          >
            Join
          </button>
        </div>
    </div>
        <div style="display: none;" id="PlayersDiv">
            <button id="start-btn" class="video-game-btn">Start</button>
        <h3  >Playerlist <span id="Playerlist"></span></h1>
        <h3 id="gameCodeDiv" style="margin-top:20%" >Your game code is: <br/><span id="gameCodeDisplay"></span></h3>
        
    </div>
</div>


<!-- actual game starts here -->

            <!-- Enemies - Table-->
            <div style="display: none;" class="center-table fade-together row text-center h-75">

                <!-- Enemies  -->
                <div class="col bg-success">Enemies</div>

                <!-- Table -->
                <div id="table" class="col-9">

                    <!-- Row 1 -->
                    <div id="slots-1" class="slot-row d-flex justify-content-center flex-row">
                    </div>

                    <!-- Row 2 -->
                    <div id="slots-2" style="margin-top: 5px;" class="slot-row d-flex justify-content-center flex-row">
                    </div>

                    <!-- Row 3 -->
                    <div id="slots-2" style="margin-top: 5px;" class="slot-row d-flex justify-content-center flex-row">
                    </div>
                </div>
            </div>

            <!-- User -->
            <div id="user" style="display: none;" class="user-cards fade-together row text-center h-25">

                <!-- Deck -->
                <div class="col-4 cards-pad">
                    <div id="deck-col" class="d-flex flex-row h-100">
                        <div id="deck" class="deck-cards text-center p-2 h-100">0</div>
                        <div id="deck-col-add" class="d-flex flex-row h-100">
                        </div>
                    </div>
                </div>

                <!-- 14 Cards -->
                <div class="col cards-pad">
                    <div id="user-cards" class="d-flex flex-row h-100">
                        <div id="deckImp" class="deck-cards text-center p-2 h-100">0</div>
                    </div>
                </div>

                <!-- Space for Bonus -->
                <div class="col-2 cards-pad">

                </div>
            </div>

        </div>
    </div>
    
</body>
<script src="/socket.io/socket.io.js"></script> 
<script src="table.js"></script>
<script src="deck.js"></script>
<script src="user.js"></script>
<script src="main.js"></script>

</html>

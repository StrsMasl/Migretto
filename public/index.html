<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Pangolin' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap & jQuery library -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Migretto</title>
</head>
<style>
    body {
        font-family: 'Pangolin' !important;
    }
</style>

<body>
    <div class="main-row row">
        <div class="col">

            <!-- Start Game Button -->
            <div id="start-div" class="text-center">
                <div id="new-game-div">
                    <button id="new-game-btn" class="btn draw-border">New Game</button>

                    <div id="JoinDiv">
                        <h5 style="padding-top:15px;">or</h5>

                        <div style="padding-top:15px;" class="form-group">
                            <input type="text" placeholder="Enter Game Code" id="gameCodeInput" />
                        </div>

                        <button type="submit" class="btn draw-border" id="joinGameButton">
                            Join
                        </button>
                    </div>
                </div>
                <div style="display: none;" id="PlayersDiv">
                    <button id="start-btn" class="btn draw-border">Start</button>
                    <h3>Playerlist <span id="Playerlist"></span></h1>
                        <h3 id="gameCodeDiv" style="margin-top:20%">Your game code is: <br /><span
                                id="gameCodeDisplay"></span></h3>

                </div>
            </div>


            <!-- actual game starts here -->

            <!-- Enemies - Table-->
            <div style="display: none;" class="center-table fade-together row text-center h-75">

                <!-- Enemies  -->
                <div style="overflow-y: scroll;" class="col-3 bg-success">
                    <div id="enemies-div">
                        <div class="oppo-play-div"> 
                            <h6>Player 2</h6>
                            <div style="text-align: initial; display: flex;">
                                <div class="oppo-cards deck-cards text-center">10</div>
                                <div class="red oppo-cards card-user text-center">2</div>
                                <div class="blue oppo-cards card-user text-center">3</div>
                                <div class="red oppo-cards card-user text-center">4</div>
                                <div class="yellow oppo-cards card-user text-center">5</div>
                            </div>
                        </div>
                        <div class="oppo-play-div">
                            <h6>Player 3</h6>
                            <div style="text-align: initial; display: flex;">
                                <div class="oppo-cards deck-cards text-center">10</div>
                                <div class="red oppo-cards card-user text-center">2</div>
                                <div class="blue oppo-cards card-user text-center">3</div>
                                <div class="red oppo-cards card-user text-center">4</div>
                                <div class="yellow oppo-cards card-user text-center">5</div>
                            </div>
                        </div>
                        <div class="oppo-play-div">
                            <h6>Player 4</h6>
                            <div style="text-align: initial; display: flex;">
                                <div class="oppo-cards deck-cards text-center">10</div>
                                <div class="red oppo-cards card-user text-center">2</div>
                                <div class="blue oppo-cards card-user text-center">3</div>
                                <div class="red oppo-cards card-user text-center">4</div>
                                <div class="yellow oppo-cards card-user text-center">5</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Table -->
                <div id="table" class="col-9">

                    <!-- Row 1 -->
                    <div id="slots-1" class="slot-row d-flex justify-content-center flex-row">
                    </div>

                    <!-- Row 2 -->
                    <div id="slots-2" style="margin-top: 5px;" class="slot-row d-flex justify-content-center flex-row">
                    </div>

                    <!-- Row 3 -->
                    <div id="slots-2" style="margin-top: 5px;" class="slot-row d-flex justify-content-center flex-row">
                    </div>
                </div>
            </div>

            <!-- User -->
            <div id="user" style="display: none;" class="user-cards fade-together row text-center h-25">

                <!-- Deck -->
                <div class="col-4 cards-pad">
                    <div id="deck-col" class="d-flex flex-row h-100">
                        <div id="deck" class="deck-cards text-center p-2 h-100">0</div>
                        <div id="deck-col-add" class="d-flex flex-row h-100">
                        </div>
                    </div>
                </div>

                <!-- 14 Cards -->
                <div class="col cards-pad">
                    <div id="user-cards" class="d-flex flex-row h-100">
                        <div id="deckImp" class="deck-cards text-center p-2 h-100">0</div>
                    </div>
                </div>

                <!-- Space for Bonus -->
                <div class="col-2 cards-pad">

                </div>
            </div>

        </div>
    </div>

</body>

<script src="/socket.io/socket.io.js"></script>
<script src="table.js"></script>
<script src="deck.js"></script>
<script src="user.js"></script>
<script src="main.js"></script>

</html>
